<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <title>jeg vil ikke</title>
    <style type="text/css">
      :root {
        --paper-color: rgba(250, 250, 250, 1);
        --paper-dark: rgba(200, 200, 200, 0.75);
        --shadow-size: 3px;
        --transparent: rgba(200, 200, 200, 0.05);
      }
      body {
        background-color: #a37061;
        background-image: url("jon-moore-5fIoyoKlz7A-unsplash.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        margin: 0;
      }
      input {
        background: transparent;
        border: none;
        border-bottom: 2px dashed red;
        font-family: cursive;
        font-size: 2rem;
        min-width: 3rem;
      }
      #paper {
        align-items: flex-start;
        background: linear-gradient(
            to bottom right,
            var(--paper-dark),
            25%,
            var(--transparent)
          ),
          var(--paper-color);
        box-shadow: var(--shadow-size) var(--shadow-size) 2px var(--paper-dark);
        display: flex;
        flex-flow: column;
        font-family: sans-serif;
        font-size: 1.5rem;
        margin: auto;
        padding: 4rem;
        position: relative;
      }
      #paper::after {
        background: linear-gradient(
            var(--transparent),
            50%,
            var(--paper-dark),
            51%,
            var(--transparent)
          ),
          linear-gradient(
            to right,
            var(--transparent),
            50%,
            var(--paper-dark),
            51%,
            var(--transparent)
          );
        content: "";
        height: 100%;
        left: 0;
        pointer-events: none;
        position: absolute;
        top: 0;
        width: 100%;
      }
      #disclaimer {
        color: rgba(0, 0, 0, 0.5);
        font-size: 0.666rem;
        max-width: 8rem;
      }
      #stamp {
        bottom: -4rem;
        position: absolute;
        right: 0;
        width: 10rem;
        z-index: 2;
      }
      #photo-credit {
        color: #fff;
        padding: 1rem;
      }
    </style>

      </p>
      <p>
        Desverre kan jeg ikke bli med,<br />

      </p>
      <p>Med vennlig hilsen <input value="" type="text" name="from" /></p>

    <script type="text/javascript">
      const inputs = document.querySelectorAll("input");

      function resizeInput() {
        this.style.width = `calc(${this.value.length}ch * 0.9)`;
      }

      const state = {
        to: "",
        activity: "",
        from: "",
      };

      const search = new URLSearchParams(window.location.search);

      for (const [property, value] of search) {
        state[property] = value;
      }

      const update = (property, value) => {
        state[property] = value;
        const search = new URLSearchParams(state);
        const url = new URL(window.location.href);
        url.search = new URLSearchParams(state);
        history.replaceState({}, "", url);
      };

      for (const input of inputs) {
        switch (input.name) {
          case "to":
            input.oninput = (e) => update("to", e.target.value);
            input.value = state.to;
            break;
          case "activity":
            input.oninput = (e) => update("activity", e.target.value);
            input.value = state.activity;
            break;
          case "from":
            input.oninput = (e) => update("from", e.target.value);
            input.value = state.from;
            break;
        }
        input.addEventListener("input", resizeInput);
        resizeInput.call(input);
      }
    </script>
